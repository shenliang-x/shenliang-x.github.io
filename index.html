<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0" id="metaRefresh">
    <title>Redirecting...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            animation: fadeIn 0.6s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        p {
            font-size: 1.125rem;
            font-weight: 400;
            line-height: 1.5;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .redirect-link {
            display: inline-block;
            padding: 12px 32px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .redirect-link:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting...</h1>
        <div class="spinner"></div>
        <p>You're being redirected to the new location...</p>
        <a href="https://nehsgnail.github.io/" class="redirect-link" id="manualRedirect">Continue</a>
    </div>

    <script>
        (function() {
            'use strict';
            
            // Construct the target URL preserving the full path, query string, and hash
            const currentPath = window.location.pathname;
            const currentSearch = window.location.search;
            const currentHash = window.location.hash;
            
            // Build the new URL with the same path structure
            const newBaseURL = 'https://nehsgnail.github.io';
            const redirectURL = newBaseURL + currentPath + currentSearch + currentHash;
            
            // Update the meta refresh tag to preserve the complete URL
            const metaRefresh = document.getElementById('metaRefresh');
            if (metaRefresh) {
                metaRefresh.setAttribute('content', '0; url=' + redirectURL);
            }
            
            // Update the manual redirect link
            const manualRedirectLink = document.getElementById('manualRedirect');
            if (manualRedirectLink) {
                manualRedirectLink.href = redirectURL;
            }
            
            // Perform the redirect immediately
            window.location.replace(redirectURL);
        })();
    </script>
</body>
</html>
